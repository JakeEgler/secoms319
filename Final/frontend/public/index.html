<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../images/sun.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site that gives the weather"
    />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Page Contents -->
    <main id="main-content" class="container mx-auto py-6 px-6">
      
      <!-- View Selector Buttons -->
      <button onclick="displayCurrent()">Current Weather</button>
      <button onclick="displayHistory()">Past Weather</button>
      <pre id="showData"></pre>

      <!-- Current View -->
      <div>

      </div>

      <!-- History View -->
      <div>

      </div>
      <script>

        function displayCurrent() {
            fetch('http://localhost:3000/weather')
              .then(response => response.json())
              .then(data => {
                  console.log(data);
                  var container = document.getElementById("showData");
                  container.innerHTML = JSON.stringify(data,undefined,2);
              })
        };

        function displayHistory() {
            fetch('http://localhost:3000/history')
              .then(response => response.json())
              .then(data => {
                  console.log(data);
                  var container = document.getElementById("showData");
                  container.innerHTML = JSON.stringify(data,undefined,2);
              })
        }
      </script>
    </main>
  </body>
</html>
