<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">VidShark</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Buttons -->
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="my-videos.html">My Videos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="explore.html">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-current="page" href="search.html">Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="page-body">
        <form id="search-videos">
            <label for="search">Search:</label>
            <input type="text" name="search" id="search">
            <button name="search_btn">Search</button>
            <button name="reset" type="reset">Reset</button>
        </form>
        <div id="app"></div>
    </div>
</body>
<script>
    const jsondata = require("./data.json")
    var videos = jsondata

    var render = function (data) {
        var app = document.getElementById('app');
        var videosHTMLString = '<ul>' +
            data.map(function (video) {
                return '<li>' +
                    '<strong>Title: </strong>' + video.title + '<br/>' +
                    '<strong>Author: </strong>' + video.creator + '<br/>' +
                    '<strong>Category: </strong>' + video.category + '<br/>' +
                    '<strong>Release Date: </strong>' + video.release + '<br/>' +
                    '</li>';
            }).join('');
        + '</ul>';

        app.innerHTML = videosHTMLString;
    }
    render(videos);

    var handleSearch = function (event) {
        event.preventDefault();
        var searchTerm = event.target.elements['search'].value;
        var tokens = searchTerm
            .toLowerCase()
            .split(' ')
            .filter(function (token) {
                return token.trim() !== '';
            });
        if (tokens.length) {
            var searchTermRegex = new RegExp(tokens.join('|'), 'gim');
            var filteredList = videos.filter(function (video) {
                var videoString = '';
                for (var key in video) {
                    if (video.hasOwnProperty(key) && video[key] !== '') {
                        videoString += video[key].toString().toLowerCase().trim() + ' ';
                    }
                }
                return videoString.match(searchTermRegex);
            });
            render(filteredList);
        }
    };

    document.addEventListener('submit', handleSearch);
    document.addEventListener('reset', function (event) {
        event.preventDefault();
        render(videos);
    })
</script>

</html>
